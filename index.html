<!DOCTYPE html>
<html>
  <head>
    <title>Content Editor</title>

<script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/simple-image@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/warning@latest"></script>

<script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>

<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>

<!-- <script src="simple-image.js"></script> -->
<!-- <link href="simple-image.css" rel="stylesheet"/> -->
<script src='./octokat.js'></script>
  </head>
  <body>
    <input type="button" onclick="saveStuff()"
    <div id="editorjs"></div>

    <script>
      function saveStuff() {
        var token = prompt('whats the token?')
        console.log('using token', token)
        var octo = new Octokat({token: token})
        var repo = octo.repos('fredagvdd', 'tangocovers')
        var config = {
          message: 'Updating file',
          content: base64encode('New file contents'),
          sha: '123456789abcdef', // the blob SHA
          // branch: 'gh-pages'
        }

        repo.contents('README.md').add(config)
        .then((info) => {
          console.log('File Updated. new sha is ', info.commit.sha)
        })
      }
      
      async function loadTheEditor(contentUrl) {
        const response = await fetch(contentUrl)
        const contentJson = await response.json()
        const editor = new EditorJS({
          autofocus: true,
        
          tools: {
            /**
             * Each Tool is a Plugin. Pass them via 'class' option with necessary settings {@link docs/tools.md}
             */
            header: {
              class: Header,
              inlineToolbar: ['link'],
              config: {
                placeholder: 'Header'
              },
              shortcut: 'CMD+SHIFT+H'
            },

            /**
             * Or pass class directly without any configuration
             */
            image: SimpleImage,
            list: {
              class: List,
              inlineToolbar: true,
              shortcut: 'CMD+SHIFT+L'
            },
            checklist: {
              class: Checklist,
              inlineToolbar: true,
            },
            quote: {
              class: Quote,
              inlineToolbar: true,
              config: {
                quotePlaceholder: 'Enter a quote',
                captionPlaceholder: 'Quote\'s author',
              },
              shortcut: 'CMD+SHIFT+O'
            },
            warning: Warning,
            marker: {
              class:  Marker,
              shortcut: 'CMD+SHIFT+M'
            },
            code: {
              class:  CodeTool,
              shortcut: 'CMD+SHIFT+C'
            },
            delimiter: Delimiter,
            inlineCode: {
              class: InlineCode,
              shortcut: 'CMD+SHIFT+K'
            },
            linkTool: LinkTool,
            embed: Embed,
            table: {
              class: Table,
              inlineToolbar: true,
              shortcut: 'CMD+ALT+T'
            },
          },

          data: contentJson
        });
      }
      loadTheEditor('./content/aPiece.json')
    </script>
  </body>
</html>
